<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="operations.css">
    <title>JS Bank</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="brand-title"><b>@jsBanK</br></div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="home.html"><b>Home</b></a></li>
          <li><a href="balance.html"><b>Balance</b></a></li>
        </ul>
      </div>
    </nav>
    <section id="operations">
      <div class="container">
        <h1>Deposit</h1>
        <form>
          <label for="depositValue">Deposit Value: </label>
          <input type="number" id="depositValue" name="depositValue"><br></br>
          <h2>Type your password to confirm</h2>
          <label for="password">Password :</label>
          <input type="password" id="depositPassword" name="password"><br></br>
          <div class="buttons">
            <button type="button" id="depositBtn">Deposit</button>
            <button type="button" id="resetBtn">Reset</button>
          </div>
        </form>
      </div>
      <div class="container">
        <h1>Withdraw</h1>
        <form>
          <label for="withdrawValue">Withdraw Value: </label>
          <input type="number" id="withdrawValue" name="withdrawValue"><br></br>
          <h2>Type your password to confirm</h2>
          <label for="password">Password :</label>
          <input type="password" id="withdrawPassword" name="password"><br></br>
          <div class="buttons">
            <button type="button" id="withdrawBtn">Withdraw</button>
            <button type="button" id="resetBtn">Reset</button>
          </div>
        </form>
      </div>
    </section>
    <section id="transfer">
      <div class="container">
        <form>
          <h1>Transfer</h1>
          <label for="accNumber">Account number :</label>
          <input type="text" id="accNumber" name="accNumber"><br></br>
          <label for="agencyNumber">Agency number :</label>
          <input type="text" id="agencyNumber" name="agencyNumber"><br></br>
          <label for="transferValue">Transfer Value: </label>
          <input type="number" id="transferValue" name="transferValue"><br></br>
          <h2>Type your password to confirm</h2>
          <label for="password">Password :</label>
          <input type="password" id="trasnferPassword" name="password"><br></br>
          <div class="buttons">
            <button type="button" id="transferBtn">Transfer</button>
            <button type="button" id="resetBtn">Reset</button>
          </div>
        </form>
        <div id='transferInfo'></div>
      </div>
    </section>
    <footer>@jsBank Not a real bank</footer>
    <script src="operations.js"></script>
  </body>
</html>
